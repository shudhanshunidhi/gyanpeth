<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Class 9 – Gyanpeeth</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: linear-gradient(to right, #d3cce3, #e9e4f0);
    }
    header {
      background: #4a00e0;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.5rem;
    }
    .back-link {
      background: white;
      color: #4a00e0;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }
    main {
      max-width: 960px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #4a00e0;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 2rem;
    }
    .card {
      background: #f5f5ff;
      border-radius: 12px;
      padding: 1rem 1.5rem;
      text-align: center;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      width: 160px;
      transition: 0.3s ease;
    }
    .card:hover {
      transform: scale(1.05);
    }
    button {
      display: block;
      margin: 1rem auto;
      background: #4a00e0;
      color: white;
      padding: 0.7rem 1.4rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .hidden {
      display: none;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #4a00e0;
      color: white;
    }
  </style>
</head>
<body>

<header>
  <div>Gyanpeeth Class 9</div>
  <a class="back-link" href="dashboard.html">&larr; Back</a>
</header>

<main>
  <h2 id="main-title">Select Subject</h2>
  <button id="back-to-subjects" onclick="goBackToSubjects()" class="hidden">&larr; Back to Subjects</button>
  <button id="back-to-types" onclick="goBackToTypes()" class="hidden">&larr; Back to Content Types</button>

  <div id="subject-list" class="grid">
    <div class="card" onclick="selectSubject('English')">English</div>
    <div class="card" onclick="selectSubject('Nepali')">Nepali</div>
    <div class="card" onclick="selectSubject('Mathematics')">Mathematics</div>
    <div class="card" onclick="selectSubject('Science')">Science</div>
    <div class="card" onclick="selectSubject('Social')">Social</div>
  </div>

  <div id="content-type-list" class="grid hidden"></div>
  <div id="chapter-list" class="grid hidden"></div>
</main>

<footer>
  &copy; 2025 Gyanpeeth. All rights reserved.
</footer>

<script>
const subjects = ['English', 'Nepali', 'Mathematics', 'Science', 'Social'];
const contentTypes = [
  'Textbook',
  'Chapter-wise Notes',
  'Chapter-wise Video Lectures',
  'Chapter-wise Questions',
  'Chapter-wise Solutions'
];
const chapters = [
  'Chapter 1: Introduction',
  'Chapter 2: Concepts',
  'Chapter 3: Practice',
  'Chapter 4: Summary',
  'Chapter 5: Revision'
];
let selectedSubject = '';
let selectedContentType = '';

function selectSubject(subject) {
  selectedSubject = subject;
  document.getElementById('main-title').innerText = `${subject} – Select Content Type`;
  document.getElementById('subject-list').classList.add('hidden');
  document.getElementById('back-to-subjects').classList.remove('hidden');
  const container = document.getElementById('content-type-list');
  container.innerHTML = '';

  contentTypes.forEach(type => {
    const div = document.createElement('div');
    div.className = 'card';
    div.innerText = type;

    if (type === 'Textbook') {
      const textbookLinks = {
        'Mathematics': 'https://drive.google.com/uc?export=view&id=15IiMN29Dn3lK2GRrD2CJfScxfXjTnNxO',
        'English': 'https://drive.google.com/uc?export=view&id=16U3ql8p-bzswYQ_fUB3yKRgYepk3awVm',
        'Nepali': 'https://drive.google.com/uc?export=view&id=1VhWXN5D6qBQx1REalFLXFlvRHJJTwebD',
        'Science': 'https://drive.google.com/uc?export=view&id=1mOY7RSw_1cAX9UMfJMd9ZlZ2WKzUoluJ',
        'Social': 'https://drive.google.com/uc?export=view&id=1-qzA9cru-kidQDK9Kn2hRK6iEsbkRDkO'
      };
      div.onclick = () => {
        const link = textbookLinks[subject];
        if (link) window.open(link, '_blank');
        else alert('No textbook available.');
      };
    } else {
      div.onclick = () => selectContentType(type);
    }
    container.appendChild(div);
  });

  container.classList.remove('hidden');
  document.getElementById('chapter-list').classList.add('hidden');
  document.getElementById('back-to-types').classList.add('hidden');
}

function selectContentType(type) {
  selectedContentType = type;
  document.getElementById('main-title').innerText = `${selectedSubject} – ${type}`;
  document.getElementById('content-type-list').classList.add('hidden');
  document.getElementById('back-to-types').classList.remove('hidden');
  const container = document.getElementById('chapter-list');
  container.innerHTML = '';
  chapters.forEach((chapter, index) => {
    const div = document.createElement('div');
    div.className = 'card';
    div.innerText = chapter;
    div.onclick = () => {
      const subject = selectedSubject.toLowerCase();
      const typeSlug = selectedContentType.toLowerCase().replace(/ /g, '-');
      const chapterPage = `content/${subject}/${typeSlug}/chapter${index + 1}.html`;
      window.location.href = chapterPage;
    };
    container.appendChild(div);
  });
  container.classList.remove('hidden');
}

function goBackToSubjects() {
  document.getElementById('main-title').innerText = 'Select Subject';
  document.getElementById('subject-list').classList.remove('hidden');
  document.getElementById('content-type-list').classList.add('hidden');
  document.getElementById('chapter-list').classList.add('hidden');
  document.getElementById('back-to-subjects').classList.add('hidden');
  document.getElementById('back-to-types').classList.add('hidden');
}

function goBackToTypes() {
  document.getElementById('main-title').innerText = `${selectedSubject} – Select Content Type`;
  document.getElementById('content-type-list').classList.remove('hidden');
  document.getElementById('chapter-list').classList.add('hidden');
  document.getElementById('back-to-types').classList.add('hidden');
}
</script>

</body>
</html>
