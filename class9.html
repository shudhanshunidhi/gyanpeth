<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Class 9 â€“ Gyanpeeth</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: #eef1f8;
      color: #333;
    }
    header {
      background: #2d2dff;
      color: #fff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }
    .back-link {
      background: #fff;
      color: #2d2dff;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
    }
    main {
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }
    h2 {
      color: #2d2dff;
      text-align: center;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 2rem;
    }
    .card {
      background: #fff;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 160px;
      text-align: center;
      cursor: pointer;
    }
    .card:hover {
      background: #f0f4ff;
    }
    iframe {
      width: 100%;
      height: 600px;
      border: none;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">Gyanpeeth Class 9</div>
  <a class="back-link" href="dashboard.html">Back</a>
</header>

<main>
  <h2 id="main-title">Select Subject</h2>
  <div id="subject-list" class="grid">
    <div class="card" onclick="selectSubject('English')">English</div>
    <div class="card" onclick="selectSubject('Nepali')">Nepali</div>
    <div class="card" onclick="selectSubject('Mathematics')">Mathematics</div>
    <div class="card" onclick="selectSubject('Science')">Science</div>
    <div class="card" onclick="selectSubject('Social')">Social</div>
  </div>

  <div id="pdf-viewer" class="hidden">
    <button onclick="goBack()">&larr; Back</button>
    <iframe id="pdf-frame"></iframe>
  </div>
</main>

<script>
   const textbookLinks = {
  'Mathematics': 'https://drive.google.com/file/d/1CpZ1O5bPxk4udA5DaHcATsr86ypg-hU9/preview',
  'English': 'https://drive.google.com/file/d/147e8DkSzw7kS0qJ9qpAjYijQXEPJ1lsw/preview',
  'Nepali': 'https://drive.google.com/file/d/1yHRyqrDHWsYCD1M_CDCgjleRJxiqdevw/preview',
  'Science': 'https://drive.google.com/file/d/1NFSCPp53kudbZU-RlKhD2BoyKdz4CO7J/preview',
  'Social': 'https://drive.google.com/file/d/1yvqjoJYlOMngHqfIzvBdNow12U4TKyyf/preview'
};

  function selectSubject(subject) {
    const link = textbookLinks[subject];
    if (link) {
      document.getElementById('pdf-frame').src = link;
      document.getElementById('subject-list').classList.add('hidden');
      document.getElementById('pdf-viewer').classList.remove('hidden');
      document.getElementById('main-title').innerText = subject + ' Textbook';
    } else {
      alert('Textbook not available yet.');
    }
  }

  function goBack() {
    document.getElementById('pdf-frame').src = '';
    document.getElementById('subject-list').classList.remove('hidden');
    document.getElementById('pdf-viewer').classList.add('hidden');
    document.getElementById('main-title').innerText = 'Select Subject';
  }
</script>

</body>
</html>
