<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    /* Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
  

    body {
      background: linear-gradient(135deg, #4f46e5, #3b82f6);
      min-height: 100vh;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    header {
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(31, 41, 55, 0.9);
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    .logo {
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 2px;
      color: #a5b4fc;
      cursor: default;
      user-select: none;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    nav a {
      color: #a5b4fc;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #e0e7ff;
    }

    main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 80px 20px 40px;
    }

    main h1 {
      font-size: 3rem;
      margin-bottom: 15px;
      text-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    main p {
      font-size: 1.3rem;
      margin-bottom: 40px;
      color: #c7d2fe;
      max-width: 520px;
      text-shadow: 0 1px 3px rgba(0,0,0,0.3);
    }

    .auth-buttons {
      display: flex;
      gap: 20px;
      margin-bottom: 50px;
    }

    .auth-buttons a {
      background: #6366f1;
      padding: 15px 40px;
      border-radius: 50px;
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      text-decoration: none;
      box-shadow: 0 5px 15px rgba(99, 102, 241, 0.4);
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }

    .auth-buttons a:hover {
      background: #4338ca;
      box-shadow: 0 8px 20px rgba(67, 56, 202, 0.6);
    }

    .class-buttons {
      display: flex;
      gap: 40px;
      justify-content: center;
      flex-wrap: wrap;
      max-width: 700px;
      width: 100%;
    }

    .class-buttons a {
      background: #e0e7ff;
      color: #3730a3;
      padding: 30px 60px;
      border-radius: 30px;
      font-weight: 700;
      font-size: 1.5rem;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(99, 102, 241, 0.3);
      transition: background 0.3s ease, color 0.3s ease, transform 0.3s ease;
      flex: 1 1 150px;
      max-width: 200px;
      text-align: center;
      user-select: none;
    }

    .class-buttons a:hover {
      background: #6366f1;
      color: white;
      transform: translateY(-8px);
      box-shadow: 0 10px 25px rgba(99, 102, 241, 0.6);
    }

    footer {
      background: rgba(31, 41, 55, 0.9);
      padding: 15px 20px;
      text-align: center;
      font-size: 0.9rem;
      color: #a5b4fc;
      user-select: none;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.15);
    }

    @media (max-width: 500px) {
      main h1 {
        font-size: 2.2rem;
      }

      .auth-buttons a {
        padding: 12px 25px;
        font-size: 1rem;
      }

      .class-buttons a {
        padding: 25px 30px;
        font-size: 1.2rem;
        max-width: 140px;
      }
    }
  </style>
</head>

<header>

  <nav>

  </nav>

  </div>

  <div class="class-buttons">
    <a href="#">Class 8</a>
    <a href="#">Class 9</a>

  </div>
</main>

<footer>

</html>
