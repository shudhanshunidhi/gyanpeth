<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login â€“ Gyanpeeth</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f8;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: white;
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      text-align: center;
      width: 320px;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 0.6rem;
      margin: 0.6rem 0 1.2rem 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 0.7rem;
      font-size: 1.1rem;
      background-color: #2d2dff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #1e1ef0;
    }
    .error {
      color: red;
      margin-top: 0.5rem;
      font-size: 0.9rem;
      display: none;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login to Gyanpeeth</h2>
    <input type="text" id="username" placeholder="Username" autocomplete="off" />
    <input type="password" id="password" placeholder="Password" autocomplete="off" />
    <button onclick="login()">Login</button>
    <div class="error" id="error-msg">Invalid username or password</div>
  </div>

  <script>
    // For demo: simple fixed username/password check
    const correctUsername = "student";
    const correctPassword = "password123";

    function login() {
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();
      const errorMsg = document.getElementById('error-msg');

      if(user === correctUsername && pass === correctPassword) {
        // Save login status
        localStorage.setItem("isLoggedIn", "true");
        // Redirect to dashboard
        window.location.href = "dashboard.html";
      } else {
        errorMsg.style.display = "block";
      }
    }
  </script>

</body>
</html>
