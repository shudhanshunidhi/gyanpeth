<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login – Gyanpeeth</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #dce3f0 0%, #8e9eab 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 360px;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #2d2dff;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #2d2dff;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1c1ccc;
    }

    .error {
      color: red;
      text-align: center;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Gyanpeeth Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <div class="error" id="error-msg"></div>
  </div>

  <script>
    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      // Sample credentials — change if you want
      const validUsername = "admin";
      const validPassword = "gyan123";

      if (username === validUsername && password === validPassword) {
        localStorage.setItem("isLoggedIn", "true");
        window.location.href = "dashboard.html";
      } else {
        document.getElementById("error-msg").textContent = "Invalid username or password";
      }
    }

    // If already logged in, redirect to dashboard
    window.onload = function() {
      if (localStorage.getItem("isLoggedIn") === "true") {
        window.location.href = "dashboard.html";
      }
    };
  </script>

</body>
</html>
