<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login – Gyanpeeth</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #dce3f0, #8e9eab);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      margin-bottom: 1.5rem;
      color: #2d2dff;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .remember-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .login-btn {
      width: 100%;
      padding: 0.8rem;
      background-color: #2d2dff;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .login-btn:hover {
      background-color: #1e1ef0;
    }

    .error {
      color: red;
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

<div class="login-container">
  <h2>Login to Gyanpeeth</h2>
  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Password" />
  
  <div class="remember-row">
    <label><input type="checkbox" id="rememberMe" /> Remember Me</label>
  </div>

  <div class="error" id="error-msg"></div>

  <button class="login-btn" onclick="login()">Login</button>
</div>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>
  // Firebase config (your project)
  const firebaseConfig = {
  apiKey: "AIzaSyATczaHTtHh_84Lt9kVykHWmSJzxHAY3Dw",
  authDomain: "gyanpeeth-77039.firebaseapp.com",
  projectId: "gyanpeeth-77039",
  storageBucket: "gyanpeeth-77039.appspot.com",  // ✅ fixed
  messagingSenderId: "584911737233",
  appId: "1:584911737233:web:4c9fd8a65bf9a39dc70a30",
  measurementId: "G-B7HCHPFNGZ"
};

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  // Auto-fill email if Remember Me was checked before
  window.onload = () => {
    const savedEmail = localStorage.getItem("rememberedEmail");
    if (savedEmail) {
      document.getElementById("email").value = savedEmail;
      document.getElementById("rememberMe").checked = true;
    }
  };

  function login() {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const rememberMe = document.getElementById("rememberMe").checked;
    const errorMsg = document.getElementById("error-msg");

    errorMsg.innerText = "";

    auth.signInWithEmailAndPassword(email, password)
      .then(userCredential => {
        if (rememberMe) {
          localStorage.setItem("rememberedEmail", email);
        } else {
          localStorage.removeItem("rememberedEmail");
        }

        // Optional: Set flag for login status
        localStorage.setItem("isLoggedIn", "true");

        window.location.href = "dashboard.html";
      })
      .catch(error => {
        errorMsg.innerText = error.message;
      });
  }
</script>

</body>
</html>
