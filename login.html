<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login – Gyanpeeth</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #dfe9f3, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: white;
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      text-align: center;
      width: 320px;
    }

    h2 {
      color: #2d2dff;
      margin-bottom: 1.5rem;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .checkbox {
      text-align: left;
      margin: 0.5rem 0 1rem;
      font-size: 0.9rem;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #2d2dff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 1rem;
    }

    button:hover {
      background-color: #1f1fdd;
    }

    .google-btn {
      background: #ffffff;
      color: #444;
      border: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .google-btn img {
      height: 20px;
    }

    .error {
      color: red;
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>

<div class="login-container">
  <h2>Login to Gyanpeeth</h2>

  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    
    <div class="checkbox">
      <label><input type="checkbox" id="rememberMe" /> Remember Me</label>
    </div>

    <button type="submit">Login</button>
  </form>

  <button class="google-btn" onclick="loginWithGoogle()">
    <img src="https://img.icons8.com/color/48/google-logo.png" alt="Google logo" />
    Login with Google
  </button>

  <div id="errorMsg" class="error"></div>
</div>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>
  const firebaseConfig = {
const firebaseConfig = {
  apiKey: "AIzaSyATczaHTtHh_84Lt9kVykHWmSJzxHAY3Dw",
  authDomain: "gyanpeeth-77039.firebaseapp.com",
  projectId: "gyanpeeth-77039",
  storageBucket: "gyanpeeth-77039.appspot.com",  // ✅ fixed
  messagingSenderId: "584911737233",
  appId: "1:584911737233:web:4c9fd8a65bf9a39dc70a30",
  measurementId: "G-B7HCHPFNGZ"
};

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  const loginForm = document.getElementById('loginForm');
  const errorMsg = document.getElementById('errorMsg');
  const rememberMe = document.getElementById('rememberMe');

  loginForm.addEventListener('submit', (e) => {
    e.preventDefault();
    const email = loginForm.email.value;
    const password = loginForm.password.value;

    const persistence = rememberMe.checked
      ? firebase.auth.Auth.Persistence.LOCAL
      : firebase.auth.Auth.Persistence.SESSION;

    auth.setPersistence(persistence).then(() => {
      return auth.signInWithEmailAndPassword(email, password);
    }).then(() => {
      window.location.href = "dashboard.html";
    }).catch((error) => {
      errorMsg.innerText = error.message;
    });
  });

  function loginWithGoogle() {
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider)
      .then(() => {
        window.location.href = "dashboard.html";
      })
      .catch((error) => {
        errorMsg.innerText = error.message;
      });
  }
</script>

</body>
</html>
