<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Gyanpeeth</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #667eea, #764ba2);
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 360px;
      text-align: center;
    }
    h2 {
      color: #333;
      margin-bottom: 1.5rem;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #667eea;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 1rem;
    }
    button:hover {
      background-color: #5a67d8;
    }
    .error {
      color: red;
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Login to Gyanpeeth</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <div id="error" class="error"></div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    // Firebase imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    // âœ… Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyATczaHTtHh_84Lt9kVykHWmSJzxHAY3Dw",
      authDomain: "gyanpeeth-77039.firebaseapp.com",
      projectId: "gyanpeeth-77039",
      storageBucket: "gyanpeeth-77039.appspot.com",
      messagingSenderId: "584911737233",
      appId: "1:584911737233:web:4c9fd8a65bf9a39dc70a30",
      measurementId: "G-B7HCHPFNGZ"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Login function
    window.login = function () {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorBox = document.getElementById("error");

      errorBox.textContent = "";

      if (!email || !password) {
        errorBox.textContent = "Please fill in both fields.";
        return;
      }

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          // Redirect to dashboard after login
          window.location.href = "dashboard.html";
        })
        .catch((error) => {
          errorBox.textContent = "Login failed: " + error.message;
        });
    };
  </script>

</body>
</html>
